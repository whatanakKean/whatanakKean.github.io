        if (datasetType === 'dataset1') {
          // Color scale for business status counts
          if (value >= 20) return '#800026';
          else if (value >= 15) return '#BD0026';
          else if (value >= 10) return '#E31A1C';
          else if (value >= 5) return '#FC4E2A';
          else return '#FD8D3C';
        } else {
          // Color scale for establishment counts
          if (value >= 15) return '#253494';
          else if (value >= 10) return '#2C7FB8';
          else if (value >= 5) return '#41B6C4';
          else if (value >= 1) return '#7FCDBB';
          else return '#FFFFCC';
        }
      };

      // Function to get district data
      const getDistrictData = (districtName, datasetType, timeIndex) => {
        if (datasetType === 'dataset1') {
          // For dataset1, filter by month
          const month = months[timeIndex];
          const districtData = dataset1.find(item => item.a3 === districtName && item.month.startsWith(month.split(' ')[1] + '-' + (months.indexOf(month)+1).toString().padStart(2, '0')));
          return {
            value: districtData ? districtData.count : 0,
            status: districtData ? districtData.status : 'No data'
          };
        } else {
          // For dataset2, filter by year and sum establishment counts up to that year
          const year = years[timeIndex];
          const districtEntries = dataset2.filter(item => item.a3 === districtName && item.year <= year);
          const totalEst = districtEntries.reduce((sum, item) => sum + item.est_count, 0);
          return {
            value: totalEst,
            status: districtEntries.length > 0 ? 
              `Established between ${districtEntries[0].year} and ${districtEntries[districtEntries.length-1].year}` : 
              'No data'
          };
        }
      };

      // Style function for the districts
      const style = (feature, datasetType, timeIndex) => {
        const districtData = getDistrictData(feature.properties.name, datasetType, timeIndex);
        return {
          fillColor: getColorByValue(districtData.value, datasetType),
          weight: 2,
          opacity: 1,
          color: 'white',
          dashArray: '3',
          fillOpacity: 0.7
        };
      };

      // Bind events to each feature
      const onEachFeature = (feature, layer, datasetType, timeIndex) => {
        const districtData = getDistrictData(feature.properties.name, datasetType, timeIndex);
        
        layer.on({
          click: (e) => {
            const layer = e.target;

            // Highlight the clicked feature
            geoJsonLayer.eachLayer(l => geoJsonLayer.resetStyle(l)); // Reset others
            layer.setStyle({
              weight: 3,
              color: '#666',
              dashArray: '',
              fillOpacity: 0.9
            });
            layer.bringToFront();

            // Show modal with district data
            document.getElementById('modal-district').textContent = `District: ${layer.feature.properties.name}`;
            document.getElementById('modal-value').textContent = 
              datasetType === 'dataset1' 
                ? `Businesses: ${districtData.value}` 
                : `Establishments: ${districtData.value}`;
            document.getElementById('modal-status').textContent = `Status: ${districtData.status}`;
            document.getElementById('map-modal').classList.remove('hidden');
          },
          mouseover: (e) => {
            const layer = e.target;
            layer.setStyle({
              weight: 3,
              color: '#666',
              dashArray: '',
              fillOpacity: 0.9
            });
            layer.bringToFront();
          },
          mouseout: (e) => {
            geoJsonLayer.resetStyle(e.target);
          }
        });

        // Bind tooltip
        layer.bindTooltip(
          `<b>${feature.properties.name}</b><br/>${
            datasetType === 'dataset1' 
              ? `Businesses: ${districtData.value}<br/>Status: ${districtData.status}` 
              : `Establishments: ${districtData.value}`
          }`, 
          { 
            direction: 'top',
            sticky: true,
            className: 'custom-tooltip'
          }
        );
      };

      // Add the GeoJSON layer to the map
      let geoJsonLayer;
      let currentDataset = 'dataset1';
      let currentTimeIndex = 0;

      // Time periods for each dataset
      const months = [
        'January 2025', 'February 2025', 'March 2025', 'April 2025',
        'May 2025', 'June 2025', 'July 2025', 'August 2025',
        'September 2025', 'October 2025', 'November 2025', 'December 2025'
      ];
      
      // Extract unique years from dataset2 and sort them
      const years = [...new Set(dataset2.map(item => item.year))].sort((a, b) => a - b);
      
      const updateMapData = () => {
        // Remove existing layer if it exists
        if (geoJsonLayer) {
          map.removeLayer(geoJsonLayer);
        }
        
        // Add new layer with current dataset and time period
        geoJsonLayer = L.geoJSON(districtsGeoJSON, {
          style: (feature) => style(feature, currentDataset, currentTimeIndex),
          onEachFeature: (feature, layer) => onEachFeature(feature, layer, currentDataset, currentTimeIndex)
        }).addTo(map);
        
        // Update legend
        updateLegend(currentDataset);
      };

      // Update legend based on dataset
      const updateLegend = (datasetType) => {
        // Remove existing legend if it exists
        const oldLegend = document.querySelector('.info.legend');
        if (oldLegend) {
          oldLegend.remove();
        }

        const legend = L.control({position: 'bottomright'});
        
        legend.onAdd = function(map) {
          const div = L.DomUtil.create('div', 'info legend bg-white p-2 rounded shadow');
          
          if (datasetType === 'dataset1') {
            // Legend for business status counts
            const grades = [0, 5, 10, 15, 20];
            const labels = ['<h4 class="text-sm font-bold mb-2">Business Count</h4>'];
            
            for (let i = 0; i < grades.length; i++) {
              div.innerHTML +=
                '<div class="flex items-center mb-1">' +
                '<i style="background:' + getColorByValue(grades[i] + 1, datasetType) + 
                '; width: 12px; height: 12px; display: inline-block; margin-right: 5px;"></i> ' +
                grades[i] + (grades[i + 1] ? '–' + grades[i + 1] + '</div>' : '+</div>');
            }
          } else {
            // Legend for establishment counts
            const grades = [0, 1, 5, 10, 15];
            const labels = ['<h4 class="text-sm font-bold mb-2">Establishment Count</h4>'];
            
            for (let i = 0; i < grades.length; i++) {
              div.innerHTML +=
                '<div class="flex items-center mb-1">' +
                '<i style="background:' + getColorByValue(grades[i] + 1, datasetType) + 
                '; width: 12px; height: 12px; display: inline-block; margin-right: 5px;"></i> ' +
                grades[i] + (grades[i + 1] ? '–' + grades[i + 1] + '</div>' : '+</div>');
            }
          }
          
          return div;
        };
        
        legend.addTo(map);
      };

      // Initialize with dataset1
      updateMapData();

      // Get DOM elements
      const datasetSelector = document.getElementById('dataset-selector');
      const timeSlider = document.getElementById('time-slider');
      const timeLabel = document.getElementById('time-label');
      const timePeriodLabel = document.getElementById('time-period-label');
      const playButton = document.getElementById('play-button');
      const stopButton = document.getElementById('stop-button');

      // Update time slider based on dataset selection
      const updateTimeSlider = () => {
        if (currentDataset === 'dataset1') {
          timeSlider.min = 0;
          timeSlider.max = months.length - 1;
          timeSlider.value = 0;
          timeLabel.textContent = months[0];
          timePeriodLabel.textContent = 'Month:';
        } else {
          timeSlider.min = 0;
          timeSlider.max = years.length - 1;
          timeSlider.value = years.length - 1; // Default to most recent year
          timeLabel.textContent = years[years.length - 1];
          timePeriodLabel.textContent = 'Year:';
        }
        currentTimeIndex = parseInt(timeSlider.value);
        updateMapData();
      };

      // Dataset selector change handler
      datasetSelector.addEventListener('change', function() {
        currentDataset = this.value;
        updateTimeSlider();
      });

      // Close modal when clicking the close button
      document.querySelector('.close-button').addEventListener('click', () => {
        document.getElementById('map-modal').classList.add('hidden');
      });

      // Play/stop button functionality for map
      let animationInterval;

      playButton.addEventListener('click', function () {
        playButton.disabled = true;
        stopButton.disabled = false;
        playButton.classList.remove('bg-[#336666]', 'hover:bg-[#2b5555]');
        playButton.classList.add('bg-gray-400');
        stopButton.classList.remove('bg-gray-200');
        stopButton.classList.add('bg-red-500', 'hover:bg-red-600');

        animationInterval = setInterval(function () {
          let nextIndex = parseInt(timeSlider.value) + 1;
          const maxIndex = currentDataset === 'dataset1' ? months.length - 1 : years.length - 1;
          if (nextIndex > maxIndex) nextIndex = 0;
          timeSlider.value = nextIndex;
          updateTimePeriod();
        }, 1000);
      });

      stopButton.addEventListener('click', function () {
        playButton.disabled = false;
        stopButton.disabled = true;
        playButton.classList.add('bg-[#336666]', 'hover:bg-[#2b5555]');
        playButton.classList.remove('bg-gray-400');
        stopButton.classList.add('bg-gray-200');
        stopButton.classList.remove('bg-red-500', 'hover:bg-red-600');
        clearInterval(animationInterval);
      });

      timeSlider.addEventListener('input', updateTimePeriod);

      function updateTimePeriod() {
        currentTimeIndex = parseInt(timeSlider.value);
        if (currentDataset === 'dataset1') {
          timeLabel.textContent = months[currentTimeIndex];
        } else {
          timeLabel.textContent = years[currentTimeIndex];
        }
        updateMapData();
      }

      // Initialize the time slider
      updateTimeSlider();

      // Handle map resize on container change
      const mapContainer = document.getElementById('leaflet-map');
      const resizeObserver = new ResizeObserver(() => {
        map.invalidateSize();
      });
      resizeObserver.observe(mapContainer);
    };

    // Initialize Visualizations
    document.addEventListener('DOMContentLoaded', () => {
      initMap();
    });
  </script>
</body>

</html>
